
name: Fullstack CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/book-reservation
      JWT_SECRET: dummy_jwt_secret
      PORT: 5000

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: client
        run: npm install

      - name: âš™ï¸ Build Frontend
        working-directory: client
        run: npm run build

      - name: ğŸ§ª Backend Tests (placeholder)
        run: echo "No backend tests defined yet."

      - name: âœ… Finish
        run: echo "CI/CD pipeline executed successfully!"

