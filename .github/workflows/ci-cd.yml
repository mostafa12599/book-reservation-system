
name: CI/CD Pipeline

# Trigger the workflow on push to the main branch or on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for Backend
  backend:
    runs-on: macos-latest  # Using macOS as per your local setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js (Backend)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node.js version 16

      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install

      - name: Run Tests (Backend)
        run: |
          cd backend
          npm test  # This assumes you have tests in your backend. If not, remove this line

      - name: Start Backend (Optional, for debugging)
        run: |
          cd backend
          npm run server  # This will start your backend server (not for production, only for testing)

  # Job for Frontend
  frontend:
    runs-on: macos-latest  # Using macOS as per your local setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node.js version 16

      - name: Install Dependencies (Frontend)
        run: |
          cd client
          npm install

      - name: Run Tests (Frontend)
        run: |
          cd client
          npm test  # This will run frontend tests with React Testing Library

      - name: Build Frontend
        run: |
          cd client
          npm run build  # Builds the React app for production

  # Deployment (Optional)
  deploy:
    runs-on: macos-latest  # For deploying locally or to cloud
    needs: [frontend, backend]  # Ensure both frontend and backend are built first
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy Backend (Optional)
        run: |
          cd backend
          # Here you could deploy to a cloud service, or perform additional deployment steps
          echo "Deploying Backend..."
      
      - name: Deploy Frontend (Optional)
        run: |
          cd client
          # Similarly, deploy the React app to your desired platform
          echo "Deploying Frontend..."

