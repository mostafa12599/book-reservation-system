name: CI/CD for Book Reservation System

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js for backend
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for backend
      run: |
        cd backend
        npm install

    - name: Run backend tests
      run: |
        cd backend
        npm test

  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js for frontend
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for frontend
      run: |
        cd frontend
        npm install

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --ci --reporters=jest-stare

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: success()

    steps:
