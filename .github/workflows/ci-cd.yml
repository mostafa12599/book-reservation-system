name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 📦 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # FRONTEND SETUP
    - name: 📁 Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: 🧪 Run frontend tests
      working-directory: ./frontend
      run: npm test

    - name: 🏗 Build frontend
      working-directory: ./frontend
      run: npm run build

    # BACKEND SETUP
    - name: 📁 Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: 🧪 Run backend tests
      working-directory: ./backend
      run: npm test
