
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Setup Node.js for frontend
      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies for frontend
      - name: Install Dependencies (Frontend)
        run: |
          cd frontend
          npm install

      # Run frontend tests
      - name: Run Tests (Frontend)
        run: |
          cd frontend
          npm test -- --ci --reporters=jest-stare

      # Build frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # Setup Node.js for backend
      - name: Set up Node.js (Backend)
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies for backend
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install

      # Run backend tests (if you have backend tests, otherwise skip this step)
      - name: Run Tests (Backend)
        run: |
          cd backend
          npm test -- --ci --reporters=jest-stare

      # Build backend (optional, only if needed for deployment)
      - name: Build Backend
        run: |
          cd backend
          npm run build

  # Optional deployment job
  deploy:
    needs: build_and_test
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Setup Node.js (frontend & backend) and deploy as needed
